{% extends "base.html" %}
{% import "_post_fields.html" as field %}
{% block title %} {{ super() }} {% endblock %}
{% block content %}

<div class="container justify-content-center fs-4 border rounded-3 p-5">
    <div>
        <h1 class="title p-5">{{ post.title }}</h1>
    </div>
    <div>
        <p>{{ post.text }}</p>
    </div>
    <div>
        <p>
            {% for tag in post.tags %}
                <span class="text-primary"> {{ tag.name }}</span>
            {% endfor %}
        </p>
    </div>
    <div>
        <p>Published at: {{ post.created_at }}</p>
    </div>
</div>

{% endblock %}
